name: ğŸ Generate Colored Snake Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  build:
    name: Build Snake Animation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Generate Snake SVG with Custom Neon Colors
        uses: Platane/snk@v3
        with:
          github_user_name: naman-upreti
          outputs: dist/github-contribution-grid-snake.svg
          # ğŸ¨ Custom color settings for neon effect
          color_snake: "#00FFFF"  # Bright cyan snake color
          color_dots: "#0D1117,#00FF9C,#00C0FF,#FF00E6,#FF4500" # Dark â†’ Neon Green â†’ Blue â†’ Pink â†’ Orange

      - name: ğŸš€ Deploy Snake Animation to 'output' Branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
